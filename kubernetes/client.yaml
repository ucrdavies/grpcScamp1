apiVersion: apps/v1
kind: Deployment
metadata:
  name: clientvec
spec:
  replicas: 1
  selector:
    matchLabels:
      run: clientvec
  template:
    metadata:
      labels:
        run: clientvec
    spec:
      containers:
      - name: client40
        image: gcr.io/docker02/client40
        ports:
        - containerPort: 30078
